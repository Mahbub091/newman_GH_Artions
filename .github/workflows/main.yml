name: Newman File Upload

on:
  push:
    branches:
      - master

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Newman
      - name: Install Newman
        run: npm install -g newman

      # Step 4: Verify files (optional, for debugging)
      - name: List files
        run: ls -R collections/

      # Step 5: Run Newman with file upload
      - name: Run Newman
        run: |
          newman run collections/Test-Suite.postman_collection.json \
            -e collections/Staging_Env.postman_environment.json \
            --env-var filePath="collections/main.pdf"
